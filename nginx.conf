limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

server {
    server_name novitaguok.jumpingcrab.com;

    location ~ ^/threads {
        limit_req zone=threads_limit burst=5;
        limit_req_status 429;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/novitaguok.jumpingcrab.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/novitaguok.jumpingcrab.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


server {
    if ($host = novitaguok.jumpingcrab.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name novitaguok.jumpingcrab.com;
    return 404; # managed by Certbot
}
